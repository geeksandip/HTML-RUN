<html>
<head>
<title>sorting</title>
<script language="javascript">
function sorting()
{
var l,i;
var string1=["sandeep","rahul","manoj","santosh"];
l=string1.length;
document.write("first name list"+"<br>");
for(i=0;i<=l-1;i++)
document.write(string1[i]+"<br>");
string1.sort();
document.write("Second name list"+"<br>");
for(i=0;i<=l-1;i++)
document.write(string1[i]+"<br>");
}
</script>
</head>
<body>
<input type="button" value="sorting" onclick="sorting()">
</body>
</html>
